<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Departure Time </title>
</head>
<body>
    <form action = "/logout" method="POST" >
        <input type="submit" value="Logout">
    </form>
    <h2> Please select Departure time </h2>
    {% for time in departureTime %}
        <p>{{time[0]}}</p>
    {% endfor %}
    <form action = "/confirmBooking" method="POST" >
        <input type="text" name = "departureTime" required>
        <input type="submit" value = "submit">
    </form>
    <p>{{Error}}</p>
</body>
</html>
